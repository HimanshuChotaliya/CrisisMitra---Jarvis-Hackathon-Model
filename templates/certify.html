<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Portal | CrisisMitra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="icon" href="./Material/logo.png" type="image/x-icon" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
      }
      .card {
        background-color: #1a1a1a;
        border: 1px solid #333333;
        transition: all 0.3s ease;
      }
      .card:hover {
        border-color: white;
        transform: translateY(-5px);
      }
      .training-badge {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      }
      .active-mission {
        background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
      }
      select {
        background: #1a1a1a;
        border: 1px solid #333333;
        color: white;
        padding: 0.4rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>

  <body class="min-h-screen bg-[#0A0A0A]">
    <!-- Header -->
    <header class="px-4 py-6 border-b border-[#333333]">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="index.html" class="text-2xl font-medium" data-i18n="title"
          >CrisisMitra</a
        >
        <div class="flex items-center gap-4">
          <a
            href="{{url_for('dashboard')}}"
            class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm flex items-center gap-2"
          >
            <i data-feather="activity" class="w-4 h-4"></i>
            <span data-i18n="dashboard">Dashboard</span>
          </a>
          <a
            href="{{url_for('sos')}}"
            class="border border-red-600 text-red-400 px-4 py-2 rounded-full text-sm hover:bg-red-600 hover:text-white transition flex items-center gap-2"
          >
            <i data-feather="alert-triangle" class="w-4 h-4"></i>
            <span data-i18n="sos_alerts">SOS Alerts</span>
          </a>
          
        </div>
      </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-12">
      <div class="text-center mb-12">
        <h1 class="text-3xl font-medium mb-4">Volunteer Skill Evaluation</h1>
        <p class="text-[#D3D3D3]">
          Volunteer's skills are evaluated over here
        </p>
      </div>

      <form id="sosForm" class="space-y-6" method="POST" action="/evaluate/{{ volid }}" enctype="multipart/form-data">
        <div>
          <label class="block mb-2">First Aid Skills</label>
          <select class="form-input w-full px-4 py-3 rounded-lg" name="first_aid" placeholder="--Select--">
            <option value="no">No</option>
            <option value="yes">Yes</option>

            
          </select>
        </div>

        <div>
          <label class="block mb-2">Search & Rescue Skills</label>
          <select class="form-input w-full px-4 py-3 rounded-lg" name="search" >
            <option value="no">No</option>
            <option value="yes">Yes</option>
            
          </select>
        </div>

        <div>
          <label class="block mb-2">CPR Certified</label>
          <select class="form-input w-full px-4 py-3 rounded-lg" name="cpr_certified" >
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>

        <div>
          <label class="block mb-2">EMT-B</label>
          <select class="form-input w-full px-4 py-3 rounded-lg" name="emtb" placeholder="EMT-B">
            <option value="no">No</option>
            <option value="yes">Yes</option>
            
          </select>
        </div>

        <button
            type="submit"
            class="text-md text-[#D3D3D3] bg-blue-600 rounded-lg px-4 py-2"
          >
            <i data-feather="send">Submit</i> 
        </button>

        
        
      </form>

    </main>

  </body>
</html>
