<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Portal | CrisisMitra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="icon" href="./Material/logo.png" type="image/x-icon" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
      }
      .card {
        background-color: #1a1a1a;
        border: 1px solid #333333;
        transition: all 0.3s ease;
      }
      .card:hover {
        border-color: white;
        transform: translateY(-5px);
      }
      .training-badge {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      }
      .active-mission {
        background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
      }
      select {
        background: #1a1a1a;
        border: 1px solid #333333;
        color: white;
        padding: 0.4rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>

  <body class="min-h-screen bg-[#0A0A0A]">
    <!-- Header -->
    <header class="px-4 py-6 border-b border-[#333333]">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="index.html" class="text-2xl font-medium" data-i18n="title"
          >CrisisMitra</a
        >
        <div class="flex items-center gap-4">
          <a
            href="{{url_for('dashboard')}}"
            class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm flex items-center gap-2"
          >
            <i data-feather="activity" class="w-4 h-4"></i>
            <span data-i18n="dashboard">Dashboard</span>
          </a>
           {% block header %}{% endblock %}
          <a
            href="{{url_for('sos')}}"
            class="border border-red-600 text-red-400 px-4 py-2 rounded-full text-sm hover:bg-red-600 hover:text-white transition flex items-center gap-2"
          >
            <i data-feather="alert-triangle" class="w-4 h-4"></i>
            <span data-i18n="sos_alerts">SOS Alerts</span>
          </a>
          <select id="languageSelector">
            <option value="en">EN</option>
            <option value="hi">हिंदी</option>
            <option value="mr">मराठी</option>
          </select>
        </div>
      </div>
    </header>

    {% block content %}
    
    {% endblock %}
  </body>
</html>
