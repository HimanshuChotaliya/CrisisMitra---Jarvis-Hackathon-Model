<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | CrisisMitra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="icon" href="./Material/logo.png" type="image/x-icon" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }
    .form-input {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: white;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      width: 100%;
    }
    .form-input:focus {
      outline: none;
      border-color: #ffffff;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="max-w-lg w-full bg-[#1A1A1A] p-8 rounded-2xl border border-[#333] shadow-lg">
    <div class="text-center mb-8">
      <i data-feather="user" class="w-10 h-10 mx-auto mb-3"></i>
      <h1 class="text-3xl font-medium">Login</h1>
      <p class="text-[#D3D3D3] text-sm mt-2">Enter your login details here.</p>
    </div>

    <form id="signinForm" class="space-y-5" method="POST" action="/">

      <div>
        <label class="block mb-2">Email</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
      </div>

      <div>
        <label class="block mb-2">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="Your password" required>
      </div>

      <button
        type="submit"
        class="w-full bg-white text-black py-3 rounded-lg font-medium text-lg flex items-center justify-center gap-2 hover:bg-opacity-90 transition-all"
      >
        <i data-feather="log-in"></i> Let me in!
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      Don't have an account? 
      <a href="{{url_for('signin')}}" class="text-blue-400 hover:text-blue-300 font-medium">
        Sign up
      </a>
    </p>
    

    <p class="text-center text-[#888] text-sm mt-6">
      <a href="{{url_for('home')}}" class="hover:text-white transition-all">‚Üê Back to Home</a>
    </p>
  </div>


</body>
</html>
